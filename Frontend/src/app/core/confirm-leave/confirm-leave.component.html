<div fxLayout="row wrap">
  <div fxFlex="100" >
      <mat-card >
          <mat-card-content>
              <div fxLayout="row wrap" class="align-items-center">
                  <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
                    <mat-form-field appearance="fill" class="search">
                      <mat-label>Search employee </mat-label>
                      <input matInput   (keyup)="filter($event.target.value)">
                      <mat-icon matSuffix class="myIcon">search</mat-icon>
                    </mat-form-field>
                  </div>
                  <div fxFlex.gt-md="75" class="text-right">


                  </div>
              </div>
          </mat-card-content>
      </mat-card>
  </div>
</div>
<div fxLayout="row" fxLayoutWrap="wrap">

  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">


    <mat-card>
      <div class="table-responsive">

            <table  mat-table [dataSource]="dataSource" matSort class="no-wrap m-t-0 v-middle">




              <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="fullName"><b>Employee</b> </th>
                <td mat-cell *matCellDef="let row"> <div class="d-flex">
                  <img class="mat-card-avatar" [src]='apiURL+row.imageName'>
                  <div class="di">
                    <p >{{row.fullName}}</p>
                    <small class="text-muted">{{row.poste}}</small>
                  </div>
                </div></td>
              </ng-container>


              <ng-container matColumnDef="day">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="day"> <b>Day</b></th>
                <td mat-cell *matCellDef="let row"> {{row.day}} </td>
              </ng-container>


              <ng-container matColumnDef="leaveType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="leaveType"> <b>Leave Type</b> </th>
                <td mat-cell *matCellDef="let row"> {{row.leaveType}} </td>
              </ng-container>
              <ng-container matColumnDef="reason">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="reason"> <b>Reason</b> </th>
                <td mat-cell *matCellDef="let row"> {{row.reason}} </td>
              </ng-container>



              <ng-container matColumnDef="Action" >
                <th mat-header-cell *matHeaderCellDef ><b> Actions </b> </th>
                <td mat-cell *matCellDef="let row; let i = index">

                  <button mat-icon-button (click)="confirmLeave(row.userId,row.congeeId)"
                    class="confirm app-toolbar-menu save-button" matTooltip="accept" color="primary">
                    <mat-icon>check_circle</mat-icon>
                  </button>

                  <button mat-icon-button (click)="RejectedLeave(row.userId,row.congeeId)"
                    class="refus app-toolbar-menu save-button" matTooltip="rejected" color="primary">
                    <mat-icon>cancel</mat-icon>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">Aucune donn√©e correspondant au filtre</td>
              </tr>
            </table>

            <mat-paginator [pageSize]="8" [pageSizeOptions]="[8,20, 25,50, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </mat-card>
        </div>
      </div>
