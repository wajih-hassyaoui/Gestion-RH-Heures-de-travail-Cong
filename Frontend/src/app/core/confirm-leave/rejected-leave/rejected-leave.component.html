<form [formGroup]="myform" >
  <h1 mat-dialog-title>{{inputdata.title}}</h1>
  <div >
    <div fxLayout="row wrap" class="align-items-center">
      <div fxFlex="100" fxFlex.gt-md="95">
        <mat-form-field appearance="outline">
          <mat-label>choose work mode</mat-label>
          <mat-select required [value]="" formControlName="leaveSubId">
            <mat-option *ngFor="let option of workmode" [value]="option.value">{{ option.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button (click)="Cancel()" mat-button color="warn" >Close</button>
    <button mat-button type="submit" color="primary" [disabled]="!myform.valid" (click)="SaveRejectedLeave()"> Add</button>
  </div>
</form>
