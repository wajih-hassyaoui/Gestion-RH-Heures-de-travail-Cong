<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div fxLayout="row wrap">
  <div fxFlex="100" >
      <mat-card >
          <mat-card-content>
              <div fxLayout="row wrap" class="align-items-center">
                  <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
                    <mat-form-field appearance="fill">
                      <mat-label>Search Poste</mat-label>
                      <input matInput placeholder="Search Campaign" (keyup)="filter($event.target.value)">
                      <mat-icon matSuffix class="myIcon">search</mat-icon>
                    </mat-form-field>
                  </div>
                  <div fxFlex.gt-md="75" class="text-right">
                      <button mat-flat-button color="primary" mat-button (click)="addposte()">
              <mat-icon>post_add</mat-icon> Add Poste
            </button>

                  </div>
              </div>
          </mat-card-content>
      </mat-card>
  </div>
</div>

<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- column -->
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">



      <mat-card>
        <div class="table-responsive">

              <table  mat-table [dataSource]="dataSource" matSort class="no-wrap m-t-0 v-middle">



                <!-- Progress Column -->
                <ng-container matColumnDef="posteName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header="posteName"><b>Poste</b> </th>
                  <td mat-cell *matCellDef="let row"> {{row.posteName}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="sickLeave">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header="sickLeave"> <b>SickLeave </b></th>
                  <td mat-cell *matCellDef="let row"> {{row.sickLeave}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="leave">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header="leave"> <b>Leave</b> </th>
                  <td mat-cell *matCellDef="let row"> {{row.leave}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header="status"><b> Actions </b> </th>
                  <td mat-cell *matCellDef="let row; let i = index">

                    <button mat-icon-button (click)="editposte(row.id,row.posteName,row.sickLeave,row.leave)"
                      class="edit app-toolbar-menu save-button" matTooltip="Edit" color="primary">
                      <mat-icon>edit tools</mat-icon>
                    </button>

                    <mat-slide-toggle color="Primary"  (change)="confirmStatus($event,row.id)" [checked]="row.status">
                    </mat-slide-toggle>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">Aucune donn√©e correspondant au filtre</td>
                </tr>
              </table>

              <mat-paginator [pageSize]="9" [pageSizeOptions]="[9,20, 25,50, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
      </mat-card>
          </div>
        </div>
  <!-- column -->
