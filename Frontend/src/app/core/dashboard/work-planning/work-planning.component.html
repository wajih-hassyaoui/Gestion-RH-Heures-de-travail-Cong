<div class="card">
  <div class="traffic-lights">
    <span class="red"></span>
    <p class="subject">remote work</p>
  </div>
  <div class="traffic-lights-yellow">
    <span class="yellow"></span>
    <p class="subject">All leave types</p>
  </div>
  <div class="traffic-lights-green ">
    <span class="green"></span>
    <p class="subject">on site work</p>
  </div >
  <h3>Welcome {{gender}}.<strong>{{fullName}}</strong></h3>
  <p class="Work-Plan"><strong>Work-Plan</strong></p>
  <div id="date-time" class="date-time">
    <div class="mmdd">{{ currentDateTime | date: 'EEEE, d MMMM y' }}</div>
    <div class="time">{{ currentDateTime | date: 'HH:mm:ss' }}</div>
  </div>
</div>

<ejs-schedule #schedule width='100%' height='550px' [selectedDate]='selectedDate'  [eventSettings]='eventSettings' [showQuickInfo]='showQuickInfo' (popupOpen)="onPopupOpen($event)" (actionBegin)="onActionBegin($event)" >
  <e-views>

    <e-view option='Month' ></e-view>
  </e-views>
  <ng-template #eventSettingsTemplate let-data>
    <div class="Template-wrapper" [ngStyle]="{ 'background-color': getBackgroundColor(data.Subject) }">{{data.Subject}}</div>
  </ng-template>

  <ng-template #editorTemplate let-data>
    <table *ngIf="data !== undefined" class="custom-event-editor" width="100%" cellpadding="5">
      <tbody>
        <tr>
          <td class="e-textlabel">Mode:</td>
          <td colspan="4">
            <ejs-dropdownlist id='Subject' class="e-field" data-name="Subject" placeholder='Choose mode'
                  [dataSource]='statusData' [value]="data.Subject" (change)="isshowReason($event.value)" [(ngModel)]="data.Subject"
                  [fields]="{ text: 'subject' }">
</ejs-dropdownlist>
          </td>
        </tr>
        <tr>
          <td class="e-textlabel">Day:</td>
          <td colspan="4">
            <ejs-datetimepicker id="StartTime" disabled class="e-field" data-name="StartTime" format="M/dd/yy"
                                (change)="onDateChange($event)" [value]="startDateParser(data.startTime || data.StartTime)" [(ngModel)]="data.StartTime">
            </ejs-datetimepicker>
          </td>
        </tr>
        <tr *ngIf="isshowendTime">
          <td class="e-textlabel"></td>
          <td colspan="4" >
            <ejs-datetimepicker id="EndTime" disabled class="e-field" data-name="EndTime" format="M/dd/yy"
                                (change)="onDateChange($event)" [value]="endDateParser(data.endTime || data.EndTime)" [(ngModel)]="data.EndTime" >
            </ejs-datetimepicker>
          </td>
        </tr>
        <tr *ngIf="showReason">
          <td class="e-textlabel">Reason:</td>
          <td colspan="4">
            <textarea id="Description" class="e-field e-input" data-name="Description" name="Description" rows="3" cols="50"
                      [(ngModel)]="data.Description" style="width: 100%; height: 60px !important; resize: vertical"></textarea>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>

  <ng-template #editorFooterTemplate>
    <div id="right-button">
      <button id="Save" class="e-control e-btn save" data-ripple="true">Save</button>
      <button id="Cancel" class="e-control e-btn e-primary" data-ripple="true">Cancel</button>
    </div>
  </ng-template>

</ejs-schedule>
